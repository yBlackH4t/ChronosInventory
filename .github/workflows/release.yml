name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag de release (ex: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
      GITHUB_REPO: ${{ github.repository }}
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check version consistency
        run: python scripts/check_versions.py

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip install pyinstaller

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Prepare WebView2 fixed runtime
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $outDir = "frontend/src-tauri/webview2"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          $searches = @(
            "Microsoft.WebView2.FixedVersionRuntime.x64",
            "WebView2.FixedVersionRuntime.x64",
            "WebView2.Runtime.X64"
          )

          $pkgId = $null
          $version = $null
          foreach ($term in $searches) {
            $query = Invoke-RestMethod "https://azuresearch-usnc.nuget.org/query?q=$term&prerelease=false&take=1"
            if ($query.data -and $query.data.Count -gt 0) {
              $pkgId = $query.data[0].id
              $version = $query.data[0].version
              break
            }
          }

          if (-not $pkgId) {
            throw "Nenhum pacote de WebView2 fixed runtime foi encontrado no NuGet."
          }

          Write-Host "Baixando fixed runtime: $pkgId $version"

          $tmpDir = Join-Path $env:RUNNER_TEMP "webview2-fixed-runtime"
          Remove-Item $tmpDir -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path $tmpDir | Out-Null

          $nupkgPath = Join-Path $tmpDir "$pkgId.$version.nupkg"
          Invoke-WebRequest "https://www.nuget.org/api/v2/package/$pkgId/$version" -OutFile $nupkgPath

          $extractDir = Join-Path $tmpDir "extract"
          Expand-Archive -Path $nupkgPath -DestinationPath $extractDir -Force

          # Tenta layout comum de pacote NuGet.
          $nativeDir = Join-Path $extractDir "runtimes/win-x64/native"
          if (Test-Path $nativeDir) {
            Copy-Item (Join-Path $nativeDir "*") $outDir -Recurse -Force
          } else {
            # Alguns pacotes trazem um CAB da fixed runtime.
            $cab = Get-ChildItem -Path $extractDir -Recurse -Filter "*.cab" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($cab) {
              Write-Host "Extraindo CAB encontrado: $($cab.FullName)"
              expand.exe $cab.FullName -F:* $outDir | Out-Null
            } else {
              # Fallback: localiza pasta que contenha msedge.dll.
              $dll = Get-ChildItem -Path $extractDir -Recurse -Filter "msedge.dll" -ErrorAction SilentlyContinue | Select-Object -First 1
              if (-not $dll) {
                Write-Host "Arquivos extraidos (diagnostico):"
                Get-ChildItem -Path $extractDir -Recurse | Select-Object -First 50 FullName | ForEach-Object { Write-Host $_.FullName }
                throw "Nao foi possivel localizar runtime WebView2 dentro do pacote baixado."
              }
              Copy-Item (Join-Path $dll.Directory.FullName "*") $outDir -Recurse -Force
            }
          }

          if (-not (Test-Path (Join-Path $outDir "msedge.dll")) -and -not (Test-Path (Join-Path $outDir "msedge.exe"))) {
            throw "WebView2 fixed runtime nao foi extraido corretamente (msedge.dll/msedge.exe ausente)."
          }

      - name: Build and sign bundles
        run: npm run release:build
        working-directory: frontend
        env:
          PYTHON_EXE: ${{ steps.setup-python.outputs.python-path }}

      - name: Prepare release assets
        run: npm run release:publish
        working-directory: frontend

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            frontend/release/latest.json
            frontend/release/*.msi
            frontend/release/*.msi.zip
            frontend/release/*.sig

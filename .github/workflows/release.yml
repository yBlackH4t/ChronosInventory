name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag de release (ex: v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
      GITHUB_REPO: ${{ github.repository }}
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip install pyinstaller

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build and sign bundles
        run: npm run release:build
        working-directory: frontend
        env:
          PYTHON_EXE: ${{ steps.setup-python.outputs.python-path }}

      - name: Prepare release assets
        run: npm run release:publish
        working-directory: frontend

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            frontend/release/latest.json
            frontend/release/*.msi
            frontend/release/*.msi.zip
            frontend/release/*.sig

